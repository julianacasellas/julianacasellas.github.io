<!DOCTYPE html>
<html>
<head>
  <title>Maquetes</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.js"></script>
  <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
</head>

<body>
    <a-scene reflection>
      <a-assets>
		<a-asset-item id="modelo" src="https://raw.githubusercontent.com/julianacasellas/julianacasellas.github.io/main/objetos/fox_in_a_cape/scene.gltf"></a-asset-item>
	</a-assets>
	  	  
	  <a-sky color="aliceblue"></a-sky>
		
	  <a-entity camera="fov:20; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 360; initialPosition: 5 7 21"></a-entity>
	  	<a-entity position="0 -1 0" scale="2 2 2" rotation="0 -90 0">
			<a-gltf-model src="#modelo"></a-gltf-model>
			<!--<a-entity position="0 0 0">
				<a-gltf-model src="#modelo" animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear" shadow></a-gltf-model>
			</a-entity>-->
		</a-entity>
		<a-light type="ambient" color="white" intensity="1.5"></a-light>
		<a-light type="directional" color="white" intensity="2" position="-1 1 1" light="castShadow:true"></a-light>

  </a-scene>
</body>
</html>
