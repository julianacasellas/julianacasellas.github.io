<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
    <script src="https://andreasplesch.github.io/aframe-faceset-component/dist/aframe-faceset-component.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            
            <a-mixin id="cor1" material="color:#9370DB"></a-mixin>
            <a-mixin id="padrao" material="opacity: 0.3; side: double; metalness:0.5; roughness:0.9;"></a-mixin>
            
            <a-mixin id="texto" text="width: 5; side:double; color: purple" rotation="-25 0 0">
        </a-assets>
        <a-sky color="#FFF0F5"></a-sky>
        
        <a-entity camera orbit-controls="target: 2.5 1 1.73; minDistance: 0.5; maxDistance: 180; 
          initialPosition: 0 1.6 3"></a-entity>
          
        <a-entity id="piramide_hexagonal_obliqua">
           <a-text position="2.5 0 0" value="A" mixin="texto"></a-text>
           <a-text position="3.5 0 0" value="B" mixin="texto"></a-text>
           <a-text position="4 0 0.87" value="C" mixin="texto"></a-text>
           <a-text position="3.5 0 1.73" value="D" mixin="texto"></a-text>
           <a-text position="2.5 0 1.73" value="E" mixin="texto"></a-text>
           <a-text position="2 0 0.87" value="F" mixin="texto"></a-text>
           <a-text position="4.5 2 0.5" value="V" mixin="texto"></a-text>
           
           <a-entity faceset="vertices: 2.5 0 0  3.5 0 0  4 0 0.87  3.5 0 1.73 2.5 0 1.73 2 0 0.87" 
             mixin="cor1 padrao" shadow="cast:true"></a-entity>
           <a-entity faceset="vertices: 2.5 0 0  3.5 0 0  4.5 2 0.5;
             projectdir:y" mixin="cor1 padrao" shadow="cast:true"></a-entity>
            <a-entity faceset="vertices: 3.5 0 0  4 0 0.87  4.5 2 0.5;
             projectdir:y" mixin="cor1 padrao" shadow="cast:true"></a-entity>
            <a-entity faceset="vertices: 4 0 0.87  3.5 0 1.73  4.5 2 0.5;
             projectdir:y" mixin="cor1 padrao" shadow="cast:true"></a-entity>
             <a-entity faceset="vertices: 3.5 0 1.73 2.5 0 1.73  4.5 2 0.5;
             projectdir:y" mixin="cor1 padrao" shadow="cast:true"></a-entity>
             <a-entity faceset="vertices: 2.5 0 1.73 2 0 0.87  4.5 2 0.5;
             projectdir:y" mixin="cor1 padrao" shadow="cast:true"></a-entity>
             <a-entity faceset="vertices: 2.5 0 0 2 0 0.87  4.5 2 0.5;
             projectdir:y" mixin="cor1 padrao" shadow="cast:true"></a-entity>
             
             
           <a-entity line="start: 2.5 0 0; end: 3.5 0 0; color: black" 
             line__2="start: 3.5 0 0; end: 4 0 0.87; color: black"
             line__3="start: 4 0 0.87; end: 3.5 0 1.73; color: black"
             line__4="start: 3.5 0 1.73; end: 2.5 0 1.73; color: black"
             line__5="start: 2.5 0 1.73; end: 2 0 0.87; color: black"
             line__6="start: 2 0 0.87; end: 2.5 0 0; color: black"
             line__7="start: 3.5 0 0; end: 4.5 2 0.5; color: black"
             line__8="start: 4 0 0.87; end: 4.5 2 0.5; color: black"
             line__9="start: 3.5 0 1.73; end: 4.5 2 0.5; color: black"
             line__10="start: 2.5 0 1.73; end: 4.5 2 0.5; color: black"
             line__11="start: 2 0 0.87; end: 4.5 2 0.5; color: black"
             line__12="start: 2.5 0 0; end: 4.5 2 0.5; color: black"
             shadow="cast:true"></a-entity>
        </a-entity>
        
        <a-light type="directional" intensity="1.0" position="4.5 4.5 .5" light="castShadow:true" target="#directionaltarget">
          <a-entity id="directionaltarget" position="-1 -1 -1"></a-entity>
          </a-light>
        <a-plane color="#FFE4E1" position="3 -0.5 1" rotation="-90 0 0" width="10" height="10"
          shadow="receive: true;"></a-plane>
        
    </a-scene>
  </body>
</html>
